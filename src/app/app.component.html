<h1>{{title}}</h1>
<form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm.value)">
  <input type="text" required #name="ngModel" ngModel email placeholder="Enter Username" name="name"><br><span *ngIf="name.invalid && name.touched" style="color: red;">Please Enter a valid input</span><br>

  <input type="password" required #password="ngModel" minlength="6" ngModel  placeholder="Enter Password" name="password"><br><span *ngIf="password.invalid && password.touched" style="color: red;">Please Enter a valid input</span><br>
  <button [disabled]="loginForm.invalid">Login</button>
</form>
<ul>
  <li>{{data.name}}</li>
  <li>{{data.password}}</li>
</ul>
